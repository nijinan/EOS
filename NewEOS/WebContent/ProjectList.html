    <script>
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    function loadList(){
    	var project;
    	
    	
    	//得到所有资源的情况
    	$("#name").html("All Projects");
    	$.post("GetProjectList",null,function (data){
    		//alert(data);

    		for(i=0; i<projects.length; i++) {
    			htmlString = "<li class=\"list-group-item\"><a href='ProjectDetails.html?uuid="+projects[i].uuid+"'>"+projects[i].name+"</a></li>";

    		}

    	});	

    }
