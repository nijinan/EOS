    <script>
        var DownLoadFile = function (options) {
            var config = $.extend(true, { method: 'post' }, {url:"DownloadZip",data:{filepath:options}});
            var $iframe = $('<iframe id="down-file-iframe" />');
            var $form = $('<form target="down-file-iframe" method="' + config.method + '" />');
            $form.attr('action', config.url);
            for (var key in config.data) {
                $form.append('<input type="hidden" name="' + key + '" value="' + config.data[key] + '" />');
            }
            $iframe.append($form);
            $(document.body).append($iframe);
            $form[0].submit();
            $iframe.remove();
        };
	var projectName = getParameterByName("project");
    var type = getParameterByName("type");
	var puuid = getParameterByName("puuid");
	var dateList = [];
	var userList = [];
	var issueList = [];
    function loadZipInfo(){
    	var project;

    	$.post("GetDownloadList?type=" + type+"&project="+projectName+"&puuid="+puuid,null,function (data) {
            var downloadList = $.parseJSON(data);
            //alert(project.name)
            var i;

            for (i = 0; i < downloadList.length; i++) {
            	htmlString = "<button type=\"button\" class=\"btn btn-primary col-sm-2\"  onclick=\"DownLoadFile('"+downloadList[i].path+"');\">"+downloadList[i].mlist+"</button>";
                //htmlString = "<li class=\"list-group-item\"><a href='DownloadZip?filepath='" +  + "\"'>" +  + "</a></li>";
                $("#downloadList").append(htmlString);
            }
        });
    }
    loadZipInfo();
	require.config({

	// 使用
	require(
		[
			'echarts',
			'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
		],
		function (ec) {
			// 基于准备好的dom，初始化echarts图表
			var myChart = ec.init(document.getElementById('main'));

			var option = {
				tooltip: {

				},
				legend: {

				},
				xAxis : [

				],

				series : [

				]
			};

            var myChart2 = ec.init(document.getElementById('main2'));

            var option2 = {

                },
                xAxis : [

                        data : dateList

                ],

                ],

                    {
                        "name":"issue",
                        "type":"bar",
                        "data":issueList
                    }
                ]
            };

			// 为echarts对象加载数据
			myChart.setOption(option);
            myChart2.setOption(option2);
		}
	);
